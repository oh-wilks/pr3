<!DOCTYPE html>
<html data-bs-theme="ligth">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrega 3 API</title>
  <link rel="stylesheet" href="./estilos/estilos.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="shortcut icon" href="./estilos/img/business.ico" />
</head>



<body>

  <nav id="nav" class="navbar navbar-dark bg-dark">
    <div class="container-fluid">


      <a class="navbar-brand" href="#">ANALISIS CRIPTOMEDA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
        aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
        aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">ENTREGA 3 EQUIPO 6</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Ingresa
              </a>
              <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn-success" type="submit">Buscar</button>
                <ul id="ticker-list"></ul>
              </form>

        </div>
      </div>
    </div>
  </nav>
  <br>
  <section class="container-fluid">
    <div class="col">
      <div id="loader" style="display: none;">
        <div id="spinner"></div>
        <p>Loading...</p>
      </div>
      <!-- agregar otro contendor mostrando la moneda de la grafica   -->
      <div class="btn-group btn-group-sm" role="group" aria-label="Small button group">
        <button id="btn-1y" type="button" class="btn btn-outline-secondary">1 Año</button>
        <button id="btn-7d" type="button" class="btn btn-outline-secondary">7 Días</button>
        <button id="btn-30d" type="button" class="btn btn-outline-secondary">1 Mes</button>
      </div>
      <canvas id="myChart"></canvas>
      <div class="dropdown">
        <select class="form-select" id="ticker-select" loading="lazy"></select>
      </div>


    </div>
  </section>
  <section class="container">
    <div class="row row-cols-2 row-cols-md-4 g-4">
      <div class="col">
        <div class="card h-100">

          <div class="card-body">
            <img src="./assets/icons/btc.svg" alt="" style="width: 25px;">
            <h6 class="card-title">BTCUSDT</h6>
            <h5 id="btc-value">Loading...</h5>
          </div>

        </div>

      </div>
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <div class="container-fluid">
              <img src="./assets/icons/eth.svg" alt="" style="width: 25px;">
            </div>
            <h6 class="card-title">ETHUSDT</h6>
            <h5 id="eth-value">Loading...</h5>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <div class="container-fluid">
              <img src="./assets/icons/eth.svg" alt="" style="width: 25px;">
            </div>
            <h5 class="card-title">ADAUSDT</h5>
            <p id="ada-value">Loading...</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <div class="container-fluid">
              <img src="./assets/icons/eth.svg" alt="" style="width:25px;">
            </div>
            <h5 class="card-title">ETHUSDT</h5>
            <p id="eth-value">Loading...</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <button id="btnTemas" class="btn rounded-fill"><i id="dl-icon" class="bi bi-moon-fill"></i></button>
  <footer class="footer">

    <p>
      Base de Datos Usada: <u><a
          href="https://www.binance.com/en/support/faq/how-to-download-historical-market-data-on-binance-5810ae42176b4770b880ce1f14932262">Página
          Oficial Binance</a> </u>

    </p>
    <p class="ultimoParrafo">
      Creado por EQUIPO 6
    </p>

  </footer>

  <script src="./index.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</body>

</html>
