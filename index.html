  <nav id="nav" class="navbar navbar-dark bg-dark">
    <div class="container-fluid">


      <a class="navbar-brand" href="#">ANALISIS CRIPTOMEDA</a>

        aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
        aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">ENTREGA 3 EQUIPO 6</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

              </a>
              <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn-success" type="submit">Buscar</button>
                <ul id="ticker-list"></ul>
              </form>

        </div>
      </div>
    </div>

  <br>
  <section class="container-fluid">
    <div class="col">
      <div id="loader" style="display: none;">
        <div id="spinner"></div>
        <p>Loading...</p>
      </div>
      <!-- agregar otro contendor mostrando la moneda de la grafica   -->
      <section class="dashBoard">
        <h4 id="selectedTicker" class="text-secondary" style="margin-bottom: 0px;"></h4>
        <div class="priceChangeContainer" style="height: 35px;">
          <p>
          <svg class="priceChangeColor" id="arrowUp" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-graph-up-arrow" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M0 0h1v15h15v1H0V0Zm10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4.9l-3.613 4.417a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61L13.445 4H10.5a.5.5 0 0 1-.5-.5Z"></path>
          </svg>
          </p>
          <p>
          <svg class="priceChangeColor" id="arrowDown" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-graph-down-arrow" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M0 0h1v15h15v1H0V0Zm10 11.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 0-1 0v2.6l-3.613-4.417a.5.5 0 0 0-.74-.037L7.06 8.233 3.404 3.206a.5.5 0 0 0-.808.588l4 5.5a.5.5 0 0 0 .758.06l2.609-2.61L13.445 11H10.5a.5.5 0 0 0-.5.5Z"/>
          </svg> 
          </p>
          <p class="priceChangeColor" id="priceChange"></p>
        </div>
  

        <div class="btn-group btn-group-sm" role="group" aria-label="Small button group">
          <button id="btn-7d" type="button" class="btn btn-outline-secondary">7D</button>
          <button id="btn-30d" type="button" class="btn btn-outline-secondary">1M</button>
          <button id="btn-1y" type="button" class="btn btn-outline-secondary">1A</button>
          <button id="btn-2y" type="button" class="btn btn-outline-secondary">2A</button>
        </div>
        
        <canvas id="myChart"></canvas>
        <div class="dropdown">
          <select class="form-select" id="ticker-select" loading="lazy"></select>
        </div>
    </div>
  </section>

  <section class="container">
    <div class="row row-cols-2 row-cols-md-4 g-4">
      <div class="col">
        <div class="card h-100">

          <div class="card-body">
            <img src="./assets/icons/btc.svg" alt="" style="width: 25px;">
            <h6 class="card-title">BTCUSDT</h6>
            <h5 id="btc-value">Loading...</h5>
          </div>

        </div>

      </div>
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <div class="container-fluid">
              <img src="./assets/icons/eth.svg" alt="" style="width: 25px;">
            </div>
            <h6 class="card-title">ETHUSDT</h6>
            <h5 id="eth-value">Loading...</h5>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <div class="container-fluid">
              <img src="./assets/icons/dogecoin-doge-logo.svg" alt="" style="width: 25px;">
            </div>
            <h6 class="card-title">DOGEUSDT</h6>
            <h5 id="doge-value">Loading...</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <div class="container-fluid">
              <img src="./assets/icons/litecoin-ltc-logo.svg" alt="" style="width:25px;">
            </div>
            <h6 class="card-title">LTCUSDT</h6>
            <h5 id="ltc-value">Loading...</h5>
          </div>
        </div>
      </div>
    </div>
